<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>                                    
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css2/bootstrap.min.css') }}">
  <!-- Material Design Bootstrap -->

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css2/mdb.min.css') }}">
  <!-- Your custom styles (optional) -->

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css2/style.css') }}">
</head>

<body>
      {% if msg %}
    <h1>{{ msg }}</h1>
    {% endif %}
    
  
  {% if extracted_text %}
      <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>
    
    {% else %}
      The extracted text will be displayed here
    {% endif %}

  <!-- Start your project here-->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Send message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
      <form method=post enctype=multipart/form-data>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" name='file'
      aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form34">License registered to: </label>
        </div>


        <div class="md-form mb-5">
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form32">License Number</label>
        </div>
        <input type="hidden" id="form34" class="form-control validate">
        <div class="md-form mb-5">
        <select class="browser-default custom-select">
            <option selected >Choose default messages</option>
            <option value="1">Please re-park</option>
            <option value="2">You have taken a dedicated car spot!</option>
            <option value="3">I want to move. Kindly come and re-park</option>
        </select>
      </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="form8">Your message</label>
        </div>
        <input type='submit' value='Send'>


      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Launch
    Modal Contact Form</a>
</div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->

  <script src="{{url_for('static', filename='js2/jquery-3.4.1.min.js')}}"></script>
  <!-- Bootstrap tooltips -->
  <script src="{{url_for('static', filename='js2/popper.min.js')}}"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='js2/bootstrap.min.js')}}"></script>
  <!-- MDB core JavaScript -->
  <script src="{{url_for('static', filename='js2/mdb.min.js')}}"></script>
</body>

</html>
